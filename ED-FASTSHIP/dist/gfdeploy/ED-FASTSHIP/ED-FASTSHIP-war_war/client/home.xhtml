<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FastTrack - Fastest Parcel Shipping in AU</title>
    </h:head>
    <h:body>
        <h1 style="color:blue; text-align:center;">FastTrack</h1>
        <h3 style="text-align:center;">Fastest Parcel Shipping in AU</h3>
        <hr></hr>
        <h2>Client Home Page</h2>
        <hr></hr>
        <h:form>
            <h:commandLink value="Display My Parcels" action="#{sessionManagedBean.getParcelForClient()}" />
            <p />
            <h:commandLink value="Display My Payments" action="#{sessionManagedBean.getPaymentForClient()}" />
            <p />
            <h:commandLink value="Display My Details" action="#{sessionManagedBean.getDetailForClient()}" />
            <p />
            <h:commandLink value="Pick Up My Parcel" action="#{sessionManagedBean.pickUpParcel()}" />
        </h:form>
        <hr></hr>
        <h:form>
            Click <h:commandButton value="Logout" action="#{sessionManagedBean.performLogout()}"/>           
        </h:form>
    </h:body>
</html>
