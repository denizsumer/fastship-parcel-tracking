<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>FastTrack - Fastest Parcel Shipping in AU</title>
    </h:head>
    <h:body>
        <h1 style="color:blue; text-align:center;">FastTrack</h1>
        <h3 style="text-align:center;">Fastest Parcel Shipping in AU</h3>
        <hr></hr>
        <h2><h:outputLink value="/ED-FASTSHIP-war/faces/client/home.xhtml">Client Home Page</h:outputLink> 
            > Display My Detail</h2>
        <hr></hr>
        <h:form>
            <table border="1">
                <tbody>
                    <tr>
                        <td>Client ID</td><td><h:outputText value="#{sessionManagedBean.myClient.clientId}"/></td>
                    </tr>
                    <tr>
                        <td>Name</td><td><h:outputText value="#{sessionManagedBean.myClient.name}"/></td>
                    </tr>
                    <tr>
                        <td>Person In Contact</td><td><h:outputText value="#{sessionManagedBean.myClient.pic}"/></td>
                    </tr>
                    <tr>
                        <td>Address</td><td><h:outputText value="#{sessionManagedBean.myClient.address}"/></td>
                    </tr>
                    <tr>
                        <td>Phone</td><td><h:outputText value="#{sessionManagedBean.myClient.phone}"/></td>
                    </tr>
                    <tr>
                        <td>Email</td><td><h:outputText value="#{sessionManagedBean.myClient.email}"/></td>
                    </tr>
                </tbody>
            </table>
        </h:form>
        <hr></hr>
        <h:form>
            Click <h:commandButton value="Logout" action="#{sessionManagedBean.performLogout()}"/>           
        </h:form>
    </h:body>
</html>
