<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>FastTrack - Fastest Parcel Shipping in AU</title>
    </h:head>
    <h:body>
        <h1 style="color:blue; text-align:center;">FastTrack</h1>
        <h3 style="text-align:center;">Fastest Parcel Shipping in AU</h3>
        <hr></hr>
        <h2><h:outputLink value="/ED-FASTSHIP-war/faces/client/home.xhtml">Client Home Page</h:outputLink> 
            > Pickup My Parcel</h2>
        <hr></hr>
        <h4> Please confirm pickup details: </h4>
        Your parcel will be picked up from address:
        <h:outputText value="#{sessionManagedBean.myClient.address}"/>
        <h:form>
            <h:commandButton type="submit" value="Confirm" action="#{sessionManagedBean.pickUpParcelConfirm()}"/>
        </h:form>
        <hr></hr>
        <h:form>
            Click <h:commandButton value="Logout" action="#{sessionManagedBean.performLogout()}"/>           
        </h:form>
    </h:body>
</html>
